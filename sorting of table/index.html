<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting of table</title>
    <link rel="stylesheet" href="bootstrap4.min.css">
    <script src="jquery.js"></script>
    
</head>

<body>
    <table class="table table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th data-column="slno" data-order="desc">S.no</th>
                <th data-column="productname" data-order="desc">Product name</th>
                <th data-column="mrp" data-order="desc">Mrp</th>
                <th data-column="discount" data-order="desc">Discount</th>
                <th data-column="price" data-order="desc">Price</th>
            </tr>
        </thead>
        <tbody id="myTable">
            
        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
